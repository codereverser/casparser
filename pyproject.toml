[tool.poetry]
name = "casparser"
version = "0.6.1"
description = "(Karvy/Kfintech/CAMS) Consolidated Account Statement (CAS) PDF parser"
authors = ["Sandeep Somasekharan <codereverser@gmail.com>"]
homepage = "https://github.com/codereverser/casparser"
license = "MIT License"
readme= "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent"
]
include = [ "CHANGELOG.md" ]

[tool.poetry.dependencies]
python = "^3.8"
casparser-isin = ">=2022.2.1"
click = ">=7.0,<9.0"
colorama = "^0.4.6"
"pdfminer.six" = "20220524"
python-dateutil = "^2.8.2"
rich = "^13.3.1"
typing-extensions = "^4.5.0"
pydantic = "^1.10.5"
PyMuPDF = {version = "^1.21.1", optional = true}

[tool.poetry.extras]
mupdf = ["PyMuPDF"]

[tool.poetry.dev-dependencies]
coverage = {version = "^7.1", extras=["toml"]}
ipython = "^8.1.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pre-commit = "^3.0.4"
virtualenv = "^20.19.0"

[tool.poetry.scripts]
casparser = 'casparser.cli:cli'

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=casparser --cov-report=xml --cov-report=html --cov-config=tox.ini"
testpaths = [
    "tests",
]
